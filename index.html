<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instrumento Musical Touch</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #111;
      touch-action: none;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #history {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 14px;
    }
    #scaleSelector {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
    #rootSelector {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
    .volver-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      z-index: 1000;
    }
    .volver-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <a href="https://manuelpueblavega.github.io/appInstru/" class="volver-button">&larr; Volver</a>
  <select id="scaleSelector">
    <option value="major">Escala Mayor</option>
    <option value="minor">Escala Menor</option>
    <option value="pentatonic">Pentatónica</option>
    <option value="chromatic">Cromática</option>
  </select>
  <select id="rootSelector">
    <option value="0">Do</option>
    <option value="1">Do#</option>
    <option value="2">Re</option>
    <option value="3">Re#</option>
    <option value="4">Mi</option>
    <option value="5">Fa</option>
    <option value="6">Fa#</option>
    <option value="7">Sol</option>
    <option value="8">Sol#</option>
    <option value="9">La</option>
    <option value="10">La#</option>
    <option value="11">Si</option>
  </select>
  <div id="history">Notas:</div>
  <canvas id="touchCanvas"></canvas>
  <!-- Aquí comienza el script, no ha sido modificado -->
  <script>
    // código JS intacto...
  </script>
</body>
</html>
